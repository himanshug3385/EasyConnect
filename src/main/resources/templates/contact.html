<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>Contact Us - Contact Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div id="content">
      <div class="bg-gradient-to-br from-purple-700 to-gray-900 text-white text-center py-16">
        <h1 class="text-4xl font-bold">Contact Us</h1>
        <p class="mt-4 text-lg">Weâ€™re here to help. Get in touch with us!</p>
      </div>

      <!-- Contact Form Section -->
      <section class="py-20   bg-gray-100 animate__animated animate__fadeInUp">
        <div class="container mx-auto text-center">
          <h2 class="text-3xl font-bold mb-12">Get in Touch</h2>
          <form class="max-w-lg mx-auto">
            <input type="text" placeholder="Your Name" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded">
            <input type="email" placeholder="Your Email"
                   class="w-full px-4 py-2 mb-4 border border-gray-300 rounded">
            <textarea placeholder="Your Message"
                      class="w-full px-4 py-2 mb-4 border border-gray-300 rounded"></textarea>
            <button type="submit"
                    class="bg-blue-600 text-white px-6 py-3 rounded font-semibold hover:bg-blue-700 transition duration-300">
              Send Message
            </button>
          </form>
        </div>
      </section>

      <!-- Contact Info Section -->
      <div class="bg-gray-100 py-5">
        <div class="container text-center">
          <h3 class="text-xl font-bold text-gray-800 mb-4">Our Contact Information</h3>
          <div class="row">
            <div class="col-md-4">
              <i class="fas fa-phone text-purple-700 text-2xl mb-2"></i>
              <p class="text-gray-600">xxx-xxx-xxx</p>
            </div>
            <div class="col-md-4">
              <i class="fas fa-envelope text-purple-700 text-2xl mb-2"></i>
              <p class="text-gray-600">support@easyconnect.com</p>
            </div>
            <div class="col-md-4">
              <i class="fas fa-map-marker-alt text-purple-700 text-2xl mb-2"></i>
              <p class="text-gray-600">India</p>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script>
      console.log("Home page");
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </body>
</html>
